<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Eyes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<style>
		.submit-button-block {
			margin: 100px auto 0;
			width: max-content;
		}

		.submit-button {
			display: inline-block;
			padding: 0.3em 1.2em;
			margin: 0 0.1em 0.1em 0;
			border: 0.16em solid rgba(255, 255, 255, 0);
			border-radius: 2em;
			box-sizing: border-box;
			text-decoration: none;
			font-family: "Roboto", sans-serif;
			font-weight: 300;
			color: #FFFFFF;
			text-shadow: 0 0.04em 0.04em rgba(0, 0, 0, 0.35);
			text-align: center;
			transition: all 0.2s;
			background-color: #f14e4e;
			cursor: pointer;
		}

		.submit-button:hover {
			border-color: rgba(255, 255, 255, 1);
		}

		.face-block {
			margin: 100px auto;
		}

		#app {
			height: 100vh;
		}

		.change-button-block {
			height: 20%;
		}

		.change-button {
			height: 50px;
		}
	</style>


</head>

<body>

	<div class="row m-0">
		<div class="col-4 p-0">
			<div id="app">
				<div>Css json</div>
				<textarea id="textarea" class="form-control h-75" v-model="faceConfigCssText">
				</textarea>
				<div class="change-button-block justify-content-center d-flex">
					<button @click="change(faceConfigCssText)" type="button"
						class="btn btn-success change-button m-auto">Change</button>
				</div>

			</div>
		</div>
		<div class="col-8 p-0">
			<div class="face face-block">
				<div class="eyes">
					<div class="leftEye">
						<div class="leftEyePupil"></div>
					</div>
					<div class="rightEye">
						<div class="rightEyePupil"></div>
					</div>
					<div style="clear: both;"></div>
				</div>
				<div class="mouth">
				</div>
			</div>

			<div class="submit-button-block">
				<button class="submit-button face-button">Submit</button>
			</div>
		</div>
	</div>

	<script>
		var faceConfig = {
			objectClass: {
				face: "face",
				eyes: "eyes",
				leftEye: "leftEye",
				rightEye: "rightEye",
				leftEyePupil: "leftEyePupil",
				rightEyePupil: "rightEyePupil",
				mouth: "mouth",
				button: "face-button",
			},
			css: {
				face: {
					'width': '230px',
					'background': '#fff',
				},
				leftEye: {
					'background': '#fff',
				},
				rightEye: {
					'background': '#fff',
				},
				leftEyePupil: {
					'background': '#000',
				},
				rightEyePupil: {
					'background': '#000',
				},
				closeLeftEye: {
					'background': '#000'
				},
				closeRightEye: {
					'background': '#000'
				},
				mouth: {
					'background': '#000',
				}
			}
		};
	</script>



	<script src="eyes.min.js"></script>

	<script>

		var app = new Vue({
			el: "#app",
			data: {
				faceConfigCssText: JSON.stringify(faceConfig.css, undefined, 8),
			},
			methods: {
				addTab(id) {
					document.getElementById(id).addEventListener("keydown", function (e) {
						if (e.key == "Tab") {
							e.preventDefault();
							var start = this.selectionStart;
							var end = this.selectionEnd;

							// set textarea value to: text before caret + tab + text after caret
							this.value = this.value.substring(0, start) +
								"\t" + this.value.substring(end);

							// put caret at right position again
							this.selectionStart =
								this.selectionEnd = start + 1;
						}
					});
				},
				change(faceConfigCssText) {
					let css = JSON.parse(faceConfigCssText);
					faceConfig.css = css;
					let face = document.querySelector('.face');
					let leftEye = document.querySelector('.leftEye');
					let rightEye = document.querySelector('.rightEye');
					let leftEyePupil = document.querySelector('.leftEyePupil');
					let rightEyePupil = document.querySelector('.rightEyePupil');
					if (face.classList.contains('face-active')) {
						face.classList.remove('face-active');
						leftEye.style.transform = 'rotate(0deg)';
						rightEye.style.transform = 'rotate(0deg)';
						leftEyePupil.style.left = 0;
						rightEyePupil.style.left = 0;
					}
					let event = new Event("resize");
					window.dispatchEvent(event);
				}
			},
			mounted() {
				this.addTab("textarea");
			},
		})
	</script>
</body>

</html>
