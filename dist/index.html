<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Eyes</title>
	
	<style>

		.submit-button-block{
			margin: 100px auto 0;
			width: max-content;
		}

		.submit-button{
			display: inline-block;
			padding: 0.3em 1.2em;
			margin: 0 0.1em 0.1em 0;
			border: 0.16em solid rgba(255, 255, 255, 0);
			border-radius: 2em;
			box-sizing: border-box;
			text-decoration: none;
			font-family: 'Roboto', sans-serif;
			font-weight: 300;
			color: #FFFFFF;
			text-shadow: 0 0.04em 0.04em rgba(0, 0, 0, 0.35);
			text-align: center;
			transition: all 0.2s;
			background-color: #f14e4e;
			cursor: pointer;
		}

		.submit-button:hover {
			border-color: rgba(255,255,255,1);
		}

		.face-block{
			margin: 100px auto;
		}
	</style>
</head>

<body>

	<div class="face face-block">
		<div class="eyes">
			<div class="leftEye">
				<div class="leftEyePupil"></div>
			</div>
			<div class="rightEye">
				<div class="rightEyePupil"></div>
			</div>
			<div style="clear: both;"></div>
		</div>
		<div class="mouth">
		</div>
	</div>

	<div class="submit-button-block">
		<button class="submit-button face-button">Submit</button>
	</div>
	<script>
		var faceConfig = {
			objectClass: {
				face: 'face',
				eyes: 'eyes',
				leftEye: 'leftEye',
				rightEye: 'rightEye',
				leftEyePupil: 'leftEyePupil',
				rightEyePupil: 'rightEyePupil',
				mouth: 'mouth',
				button: 'face-button',
			},
			css: {
				face: {
					width: '150px',
				}
			}
		};
	</script>

	<script src="eyes.min.js"></script>
</body>

</html>
